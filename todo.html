<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 75%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .delete {
      background: red;
      padding: 5px 8px;
      border-radius: 4px;
    }
    .delete:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task...">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("taskInput");
      let task = input.value.trim();
      if (task === "") {
        alert("Please enter a task!");
        return;
      }

      let li = document.createElement("li");
      li.innerHTML = `
        <span onclick="toggleComplete(this)">${task}</span>
        <button class="delete" onclick="deleteTask(this)">X</button>
      `;
      document.getElementById("taskList").appendChild(li);

      input.value = ""; // clear input
    }

    function toggleComplete(taskElement) {
      taskElement.parentElement.classList.toggle("completed");
    }

    function deleteTask(button) {
      button.parentElement.remove();
    }
  </script>
</body>
</html>
